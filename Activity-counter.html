    <section id="activity-group">
        <div id="activity-name">
            <input type="text" size="55" maxlength="55"/>
        </div>

        <div id="counter">
            <table>
                <tr>
                    <td>
                    <button id="button-remove">-</button> 
                    </td>
                    <td>
                    <p id="quantity">(number)</div>
                    </td>
                    <td>
                    <button id="button-add">+</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="repeats-number">
            <input size="2" maxlength="2"/> <br>
            Number of repeats <br> in the set
        </div>

        <div id="points-number">
            <input size="2" maxlength="2"/> <br>
            Number of points <br> for the set
        </div>

        <div id="buttons">
            <table>
                <tr>
            <td id="edit-button-cell"><button>Edit</button></td>
            <td id="delete-button-cell"><button id="delete-button">Delete</button></td>
                 </tr>
        </table>
